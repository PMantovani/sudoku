<div class="board">
  <div class="row" *ngFor="let cellRow of this.board.cells">
    <app-cell *ngFor="let cell of cellRow"
        [cell]="cell"
        [blockSize]="this.blockSize"
        (valueChange)="this.cellValueChanged.emit()"
        [cellHighlightEvent]="this.cellFocusEvent"
        (cellFocusEvent)="this.onCellFocus($event)"
        (navigationArrowPress)="this.onCellNavigation(cell, $event)"
        [navigationFocusEvent]="this.navigationEvent">
    </app-cell>
  </div>
</div>
